<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <style>
        body {
            background: url("{{ url_for('static', filename='images/background.jpg') }}") no-repeat center center fixed;
            background-size: cover;
        }
    </style>



</head>

<!-- <body style="background: url('{{ url_for('static', filename='images/background.jpg') }}') no-repeat center center fixed; background-size: cover;"> -->

<body>
    <h1> WeatherX - Pro</h1>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter name of the Place" spellcheck="false">
            <button>
                <!-- Link to the search image -->
                <img src="{{ url_for('static', filename='images/search.png') }}" alt="Search">
            </button>
        </div>
        <div class="error">
            <p> Invalid city name </p>
        </div>
        <div class="weather">
            <!-- Weather icon -->
            <img src="{{ url_for('static', filename='images/rain.png') }}" class="weather-icon" alt="Weather Icon">
            <h1 class="temp"> 22°C</h1>
            <h2 class="city"> Vapi </h2>
            <div class="details">
                <div class="col">
                    <!-- Link to the humidity icon -->
                    <img src="{{ url_for('static', filename='images/humidity.png') }}" alt="Humidity">
                    <div>
                        <p class="humidity"> 50% </p>
                        <p class="text"> Humidity </p>
                    </div>
                </div>
                <div class="col">
                    <!-- Link to the wind icon -->
                    <img src="{{ url_for('static', filename='images/wind.png') }}" alt="Wind Speed">
                    <div>
                        <p class="wind"> 15 km/hr </p>
                        <p class="text"> Wind Speed </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = "0af0daea686c491dec25d6bd25b63d4d";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");

        async function checkWeather(city) {
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

            if (response.status == 404) {
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
            } else {
                var data = await response.json();

                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
                document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                document.querySelector(".wind").innerHTML = data.wind.speed + " km/hr";

                // Dynamically change weather icon based on weather condition
                if (data.weather[0].main == "Clouds") {
                    weatherIcon.src = "{{ url_for('static', filename='images/clouds.png') }}";
                }
                else if (data.weather[0].main == "Clear") {
                    weatherIcon.src = "{{ url_for('static', filename='images/clear.png') }}";
                }
                else if (data.weather[0].main == "Rain") {
                    weatherIcon.src = "{{ url_for('static', filename='images/rain.png') }}";
                }
                else if (data.weather[0].main == "Drizzle") {
                    weatherIcon.src = "{{ url_for('static', filename='images/drizzle.png') }}";
                }
                else if (data.weather[0].main == "Mist") {
                    weatherIcon.src = "{{ url_for('static', filename='images/mist.png') }}";
                }
                else if (data.weather[0].main == "Snow") {
                    weatherIcon.src = "{{ url_for('static', filename='images/snow.png') }}";
                }
                else if (data.weather[0].main == "Thunderstorm") {
                    weatherIcon.src = "{{ url_for('static', filename='images/thunder.png') }}";
                }
                else {
                    weatherIcon.src = "{{ url_for('static', filename='images/search.png') }}";
                }

                document.querySelector(".weather").style.display = "block";
                document.querySelector(".error").style.display = "none";
            }
        }

        searchBtn.addEventListener("click", () => {
            checkWeather(searchBox.value);
        });
    </script>
</body>

</html>
