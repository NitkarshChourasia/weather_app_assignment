<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Logs</title>
    <link rel="stylesheet" href="weather_logs.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Weather Logs - {{ username }}</h1>
            <button id="night-mode-toggle" onclick="toggleNightMode()">ðŸŒ™ Night Mode</button>
        </header>

        <!-- Weather Logs Table -->
        <div class="table-container">
            <button id="clear-logs-button" class="btn-danger">Clear All Logs</button>
            <div id="loading" class="loading">Loading...</div>
            <table>
                <thead>
                    <tr>
                        <th>City</th>
                        <th>Temperature</th>
                        <th>Timestamp</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for log in logs %}
                    <tr id="log-{{ log.id }}">
                        <td>{{ log.city }}</td>
                        <td>{{ log.temperature }} Â°C</td>
                        <td>{{ log.timestamp }}</td>
                        <td>
                            <button onclick="deleteLog({{ log.id }})" class="btn-delete">Delete</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Confirmation Modal -->
        <div id="confirmation-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <p>Are you sure you want to clear all logs?</p>
                <button class="btn-confirm" id="confirm-clear-button">Yes, Clear All</button>
                <button class="btn-cancel" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        function toggleNightMode() {
            document.body.classList.toggle("night-mode");
        }

        function deleteLog(logId) {
            fetch(`/delete_log/${logId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === "Log deleted successfully") {
                    alert(data.message);
                    document.getElementById(`log-${logId}`).remove();
                } else {
                    alert('Failed to delete log: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error deleting log');
            });
        }

        document.getElementById("clear-logs-button").addEventListener("click", function () {
            document.getElementById("confirmation-modal").style.display = "block";
        });

        function closeModal() {
            document.getElementById("confirmation-modal").style.display = "none";
        }

        document.getElementById("confirm-clear-button").addEventListener("click", function () {
            document.getElementById("clear-logs-button").disabled = true;
            document.getElementById("loading").style.display = "block";

            fetch('/clear-logs', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("loading").style.display = "none";
                if (data.success) {
                    document.getElementById("clear-logs-button").disabled = false;
                    document.querySelector("table").style.display = 'none';
                    alert("All logs have been cleared.");
                } else {
                    alert("Failed to clear logs.");
                }
            })
            .catch(error => {
                console.error("Error clearing logs:", error);
                alert("An error occurred while clearing logs.");
                document.getElementById("loading").style.display = "none";
                document.getElementById("clear-logs-button").disabled = false;
            });

            closeModal();
        });
    </script>
</body>

</html>
