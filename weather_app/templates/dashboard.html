<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherX Pro</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet"> -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/dashboard.css') }}">
</head>

<body class="bg-gradient-to-r from-blue-500 to-purple-700 text-white font-sans flex flex-col min-h-screen">

    <header class="text-center p-6">
        <h1 class="text-4xl font-extrabold text-shadow-lg">ðŸŒ¦ WeatherX Pro</h1>
        <div class="mt-4">
            <a class="inline-block px-6 py-2 bg-red-500 text-white rounded-lg shadow-md hover:bg-red-400 transition logout-button"
                href="{{ url_for('logout') }}">Logout</a>
            <a class="inline-block px-6 py-2 bg-teal-400 text-black font-semibold rounded-lg shadow-md hover:bg-teal-300 transition ml-4 weather-logs-button"
                href="{{ url_for('weather_logs_list') }}">Weather Logs</a>
            <a class="inline-block px-6 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-400 transition ml-4 about-us-button"
                href="{{ url_for('about_us') }}">About Us</a>
        </div>
    </header>

    <main class="flex flex-col items-center justify-center flex-grow p-4 space-y-6">

        <!-- Input Section -->
        <div class="w-full max-w-lg bg-white p-6 rounded-lg shadow-xl">
            <label for="city" class="block text-xl font-semibold text-gray-700 mb-2">Enter City:</label>
            <input type="text" id="city"
                class="w-full p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500"
                placeholder="e.g., London">
            <button id="search-btn"
                class="w-full mt-4 py-3 bg-teal-500 text-white font-bold rounded-lg shadow-md hover:bg-teal-400 transition">Get
                Weather</button>
            <button id="log-btn"
                class="w-full mt-4 py-3 bg-teal-500 text-white font-bold rounded-lg shadow-md hover:bg-teal-400 transition">Log
                Weather Data</button>
            <p id="log-message">Log added Successfully!</p>
        </div>

        <!-- Weather Info Section -->
        <div id="weather-info" class="bg-white p-6 rounded-lg shadow-xl w-full max-w-lg">
            <p class="mt-4 text-lg text-center text-gray-700">
                <span class="info-label">Country:</span> <span id="country-name" class="info-value">IN</span>
            </p>
            <p class="text-2xl font-bold text-center text-teal-700 mt-2">
                <span class="info-label">Weather in: </span> <span id="city-name" class="info-value">Mumbai</span>
            </p>
            <p class="mt-2 text-lg text-center text-gray-700">
                <span class="info-label">Condition:</span> <span id="weather-condition"
                    class="info-description">Smoke</span>
            </p>
            <p class="mt-2 text-lg text-center text-gray-700">
                <span class="info-label">Temperature:</span> <span id="temperature" class="info-value">31.99Â°C</span>
            </p>
            <p class="mt-2 text-lg text-center text-gray-700">
                <span class="info-label">Pressure:</span> <span id="pressure" class="info-value">1007 hPa</span>
            </p>
            <p class="mt-2 text-lg text-center text-gray-700">
                <span class="info-label">Humidity:</span> <span id="humidity" class="info-value">48%</span>
            </p>
            <p class="mt-2 text-lg text-center text-gray-700">
                <span class="info-label">Wind Speed:</span> <span id="wind-speed" class="info-value">2.57 m/s</span>
            </p>
            <p class="mt-2 text-lg text-center text-gray-700">
                <span class="info-label">Wind Degree:</span> <span id="wind-degree" class="info-value">340Â°</span>
            </p>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-4 text-center">
        <p>&copy; 2024 WeatherX Pro. All Rights Reserved.</p>
    </footer>

    <!-- Include custom JS -->
    <script type="text/javascript" src="{{ url_for('static', filename='scripts/dashboard.js') }}"></script>
</body>

</html>
